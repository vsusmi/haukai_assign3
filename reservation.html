  <header class="reservation-banner">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h1>Reservations</h1>
          <p class="lead">We take online Reservations or contact use to book your table.</p>
        </div>
      </div>
    </div>
  </header><!-- BODY CONTENT -->
  <div class="container">
    <div class="reservation-card text-center flex-fill">

      <h2>Reservation Form</h2>
      <form class="form">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <input class="form-control"
                 placeholder="First Name"
                 required=""
                 type="text">
          </div>
          <div class="col-sm-12 col-lg-6">
            <input class="form-control"
                 placeholder="Last Name"
                 required=""
                 type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <input class="form-control"
                 placeholder="Email"
                 required=""
                 type="email">
          </div>
          <div class="col-sm-12 col-lg-6">
            <input class="form-control"
                 placeholder="Contact Number"
                 required=""
                 type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-4">
            <input class="form-control"
                 placeholder="01/01/2021"
                 required=""
                 type="date">
          </div>
          <div class="col-sm-12 col-lg-4">
            <input class="form-control"
                 placeholder="Select a time"
                 required=""
                 type="time">
          </div>
          <div class="col-sm-12 col-lg-4">
            <select class="form-control"
                 required="">
              <option disabled
                      selected
                      value="">
                No. of Guests
              </option>
              <option>
                1
              </option>
              <option>
                2
              </option>
              <option>
                3
              </option>
              <option>
                4
              </option>
              <option>
                5
              </option>
              <option>
                6
              </option>
              <option>
                7
              </option>
              <option>
                8
              </option>
              <option>
                9
              </option>
              <option>
                10+
              </option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea class="form-control"
                 placeholder="Any extra requirements"
                 rows="3"></textarea>
          </div>
        </div><button class="btn btn-dark"
              type="submit">SUBMIT</button>
      </form>
    </div>
